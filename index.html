<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Side NavBar</title>
</head>
<body>
        <div class="sidebar">
            <div class="logocontent">
                <div class="logo">
                    <i class='bx bxs-spreadsheet'></i>
                    <div class="logo_name">NavBar</div>
                </div>
                <i class='bx bx-menu' id="btn"></i> 
            </div>
            <ul class="nav_list">
                <li>
                    <i class='bx bx-search-alt' ></i>
                    <input type="text" placeholder="Search...">
                    <span class="tooltip">Search</span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-grid-alt' ></i>
                        <span class="links_name">Dasboard</span>
                    </a>
                    <span class="tooltip">Dashboard</span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-user-circle'></i>
                        <span class="links_name">User</span>
                    </a>
                    <span class="tooltip">User</span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-chat' ></i>
                        <span class="links_name">Message</span>
                    </a>
                    <span class="tooltip">Message</span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-pie-chart-alt-2' ></i>
                        <span class="links_name">Analytics</span>
                    </a>
                    <span class="tooltip">Analytics</span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-folder' ></i>
                        <span class="links_name">File Manager</span>
                    </a>
                    <span class="tooltip">File Manager</span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-cart-alt' ></i>
                        <span class="links_name">Order</span>
                    </a>
                    <span class="tooltip">Order</span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-heart' ></i>
                        <span class="links_name">Saved</span>
                    </a>
                    <span class="tooltip">Saved</span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-cog' ></i>
                        <span class="links_name">Setting</span>
                    </a>
                    <span class="tooltip">Setting</span>
                </li>
            </ul>
            <div class="profile_content">
                <div class="profile">
                    <div class="profile_details">
                        <img src="https://media-exp1.licdn.com/dms/image/C5603AQFGoyibhmU7MA/profile-displayphoto-shrink_800_800/0/1629827226469?e=1642032000&v=beta&t=-0Or43euqAiDAaCWI5sdiK255xyps39CBgx5PPuen-I" alt="">
                        <div class="name_job">
                        <div class="name">Tushar Poddar</div>
                        <div class="job">Student</div>
                      </div>
                    </div>
                    <i class='bx bx-log-out' id="log_out"></i>
                </div>
            </div>
        </div>
        <div class="home_content">
            <div class="text">Tushar Poddar</div>
        </div>

        <script>
            let btn = document.querySelector("#btn");
            let sidebar = document.querySelector(".sidebar");
            let search = document.querySelector(".bx-search-alt");

            btn.onclick = function(){
                sidebar.classList.toggle("active")
            }
            search.onclick = function(){
                sidebar.classList.toggle("active")
            }
        </script>
    
</body>
</html>
